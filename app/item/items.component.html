<!--
The template defines the view of the component - what is actually rendered. 
In NativeScript applications the template is defined with XML using NativeScript UI elements. 
It is different from HTML. So instead of <input>, <span>, <div> etc. - we have <TextField>, <Label> and layouts.
The important thing is that although the elements are different - all of the Angular’s template syntax works exactly the same. 
So you can still use template expressions, bindings, templates as well as all the built-in directives.
-->

<!--
The ActionBar is the NativeScript common abstraction over the Android ActionBar and iOS NavigationBar.
http://docs.nativescript.org/ui/action-bar
-->
<ActionBar title="FooT" class="action-bar" >
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="openDrawer()"></NavigationButton>
        <StackLayout orientation="horizontal" android:horizontalAlignment="center" ios:horizontalAlignment="center">
        <Label text="FOOT"  class="action-label" ></Label>
      </StackLayout>
</ActionBar>
<RadSideDrawer  tkExampleTitle tkToggleNavButton>
        <StackLayout tkDrawerContent class="sideStackLayout">
            <StackLayout class="sideTitleStackLayout">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout class="sideStackLayout">
                <Label text="Mon compte" class="sideLabel sideLightGrayLabel"></Label>
                <Label text="Mes videos" class="sideLabel"></Label>
                <Label text="Mes abonnements" class="sideLabel"></Label>
                <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
                <Label text="Mes videos" class="sideLabel"></Label>
                <Label text="Mes abonnements" class="sideLabel"></Label>
            </StackLayout>
            <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
        </StackLayout>
        <StackLayout tkMainContent>
            
        </StackLayout>
</RadSideDrawer>
