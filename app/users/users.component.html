<ActionBar title="FooT" class="action-bar" >
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back"  [nsRouterLink]="['/sport']"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center" ios:horizontalAlignment="center">
    <Label text="FOOT"  class="action-label" ></Label>
  </StackLayout>
</ActionBar>
<TabView selectedIndex="0"   sdkExampleTitle sdkToggleNavButton>
    <StackLayout *tabItem="{title: 'Mes Videos'}">
        <Label text="NativeScript" class="m-15 h2 text-left" color="blue"></Label>
        <ScrollView>
            <Label [text]="content" textWrap="true" class="m-15"></Label>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Mes abonnements'}">
        <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
        <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Mes equipes'}">
        <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
        <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
</TabView>
